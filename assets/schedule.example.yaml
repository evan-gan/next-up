# School Schedule Configuration - Example
# Time format: 12-hour (e.g., "9:00 AM", "1:30 PM") or 24-hour (e.g., "09:00", "13:30")

config:
  # Minutes threshold to show countdown to next class (if under this, show countdown)
  countdownThreshold: 30
  # Text to display when no class within threshold
  noClassText: ":)"
  # Time format for display (12-hour with am/pm)
  timeFormat: "12h"

schedule:
  Monday:
    - blockName: "1st"
      description: |
        $Block ($Duration)
        $StartTime-$EndTime
        Biology 101
        Dr. Smith - Room 101
      startTime: "9:00 AM"
      endTime: "10:00 AM"
    
    - blockName: "2nd"
      description: |
        $Block ($Duration)
        $StartTime-$EndTime
        History
        Ms. Johnson - Room 205
      startTime: "10:05 AM"
      endTime: "11:05 AM"

  Tuesday:
    - blockName: "1st"
      description: |
        $Block ($Duration)
        $StartTime-$EndTime
        Mathematics
        Mr. Williams - Room 304
      startTime: "9:00 AM"
      endTime: "10:00 AM"

  Wednesday:
  Thursday:
  Friday:
