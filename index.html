<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Class Schedule</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f7;
        min-height: 100vh;
        color: #1d1d1f;
        -webkit-user-select: none;
        user-select: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #ffffff;
      }

      .header {
        background: #ffffff;
        border-bottom: 1px solid #e5e5e7;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        -webkit-app-region: drag;
      }

      .header-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: #1d1d1f;
      }

      .subtitle {
        margin: 0;
        font-size: 12px;
        color: #86868b;
      }

      .content {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #scheduleContainer {
        flex: 1;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      .schedule-table thead {
        position: sticky;
        top: 0;
        background: #ffffff;
        border-bottom: 1px solid #e5e5e7;
      }

      .schedule-table th {
        padding: 8px 12px;
        text-align: left;
        font-weight: 600;
        color: #1d1d1f;
        font-size: 12px;
        height: 32px;
      }

      .schedule-table td {
        padding: 8px 12px;
        border-bottom: 1px solid #f5f5f7;
        font-size: 13px;
        height: 32px;
      }

      .schedule-table tbody tr {
        transition: background-color 0.15s ease;
      }

      .schedule-table tbody tr:hover {
        background: #f5f5f7;
      }

      p {
        text-align: center;
        color: #86868b;
        font-size: 13px;
        margin: 20px 0;
      }

      .info-section {
        background: #f5f5f7;
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        color: #1d1d1f;
      }

      .info-section strong {
        display: block;
        margin-bottom: 6px;
        color: #1d1d1f;
        font-weight: 600;
      }

      .info-section p {
        margin: 0;
        text-align: left;
        color: #86868b;
      }

      /* Scrollbar styling for macOS look */
      .content::-webkit-scrollbar {
        width: 8px;
      }

      .content::-webkit-scrollbar-track {
        background: transparent;
      }

      .content::-webkit-scrollbar-thumb {
        background: #d5d5d7;
        border-radius: 4px;
      }

      .content::-webkit-scrollbar-thumb:hover {
        background: #a1a1a6;
      }

      /* No schedule state */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 40px 20px;
        text-align: center;
      }

      .empty-state-icon {
        font-size: 48px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 14px;
        color: #86868b;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <h1>Class Schedule</h1>
          <p class="subtitle">Today's Classes</p>
        </div>
      </div>

      <div class="content">
        <div id="scheduleContainer">
          <p>Loading schedule...</p>
        </div>

        <div class="info-section">
          <strong>How it works</strong>
          <p>The tray icon in the menu bar (top-right) displays the time remaining in your current class or a countdown to the next class. Click the icon to see full details including the teacher and room.</p>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
